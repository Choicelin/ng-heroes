<h2>我的英雄们</h2>
<header>
  <label>英雄姓名：<input #heroName type="text" placeholder="输入英雄姓名"/></label>
  <button (click)="add(heroName.value); heroName.value = ''">添加英雄</button>
</header>
<ul>
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span>{{hero.name}}
    </a><div class="delete" (click)="delete(hero)">x</div>
  </li>
</ul>
